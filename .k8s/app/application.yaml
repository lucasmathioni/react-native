apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argo
  name: react-native
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: react-native
  destination:
    server: https://kubernetes.default.svc
    namespace: react-native
  source:
    repoURL: https://github.com/lucasmathioni/react-native
    path: .k8s/app
    targetRevision: main
    kustomize: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true
