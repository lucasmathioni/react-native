apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin
  labels:
    role: admin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: admin
  labels:
    role: admin
rules:
  - apiGroups: ['*']
    resources: ['*']
    verbs: ['*']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admin
  labels:
    role: admin
subjects:
  - kind: ServiceAccount
    name: admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: admin
