apiVersion: v1
kind: PersistentVolume
metadata:
  name: react-native
  labels:
    app: react-native
spec:
  persistentVolumeReclaimPolicy: Retain
  storageClassName: react-native
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/react-native
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: react-native
  name: react-native
  labels:
    app: react-native
spec:
  storageClassName: react-native
  selector:
    matchLabels:
      app: react-native
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
